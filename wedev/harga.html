<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/harga.css">
	<title>harga</title>
</head>
<body>
	<div class="main">
		<div class="nav">
			<li>Profil</li>
			<li>Materi</li>
			<li>Selamat belajar User</li>
		</div>
		<center>
			<div class="form-bayar">
				<h1>Pembayaran</h1>
				<form action="" method="post">
					<ul>
						<li>
							<label for="email">Email :</label>
							<input type="email" name="email" id="email">
						</li>
						<li>
							<label for="nama">Nama :</label>
							<input type="text" name="nama" id="nama">
						</li>
						<li>
							<label for="nominal">Jumlah Transfer :</label>
							<input type="text" name="nominal" id="nominal">
						</li>
						<li>
							<label for="norek">Nomor Rekening :</label>
							<input type="text" name="norek" id="norek">
						</li>
						<li>
							<label for="gambar">gambar :</label>
							<input type="file" name="gambar" id="gambar">
						</li>
						<li>
							<button type="submit" name="submit">Bayar</button>
						</li>
					</ul>
				</form>
			</div>
		</center>
	</div>
</body>
</html>
